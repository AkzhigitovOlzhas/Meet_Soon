{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'mainApp/signup.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>Sign up</title>
</head>
<body>
    <div class="container">
    <nav class="navbar navbar-primary bg-light justify-content-between">
        <a class="navbar-brand">Meet_Soon</a>
        <div class="form-inline">
            <a href="{% url 'home' %}" class="btn btn-primary my-3 my-sm-0">Главная</a>
            <a href="{%url 'signup' %}" class="btn btn-primary my-2 my-sm-0">Регистрация</a>
        </div>
    </nav>
</div>

    <main>
        <div class="wrapper">
            <div class="block">
              <div class="form_block">
                <div class="title">Вход</div>
                <form method="post">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <button type="submit" id="reg_btn">Войти</button>
                </form>
              </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="wrapper">
            <div class="foot_nav">
            </div>
        </div>
    </footer>
</body>
</html>
