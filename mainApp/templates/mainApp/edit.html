{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'mainApp/regconference.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Sign up</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-primary bg-light justify-content-between">
        <a class="navbar-brand">Meet_Soon</a>
        <div class="form-inline">
            <a href="{% url 'admin' %}" class="btn btn-primary my-3 my-sm-0">Назад</a>
            <a href="{% url 'logout' %}" class="btn btn-primary my-2 my-sm-0">Выход</a>
        </div>
    </nav>
</div>
<div class="container ">
    <form method="POST">
        {% csrf_token %}
        <div class="card shadow">
            <h5>Редактирование</h5>
            <h6>{{ error }}</h6>
            <label for="title">Заголовок: </label>{{ form.title }}
            <label for="description">Описание конференции: </label>{{ form.description }}
            <label for="organizer">Организатор: </label>{{ form.organizer }}
            <label for="place">Место проведения: </label> {{ form.place }}
            <label for="date">Дата проведения мероприятия: </label>{{ form.date }}
            <input type="submit" class="btn-primary reg_btn" value="Сохранить">
        </div>
    </form>
</div>
</body>
</html>
