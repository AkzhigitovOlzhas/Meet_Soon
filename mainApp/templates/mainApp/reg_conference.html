{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'mainApp/regconference.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Sign up</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-primary bg-light justify-content-between">
        <a class="navbar-brand">Meet_Soon</a>
        <div class="form-inline">
            <a href="{% url 'home' %}" class="btn btn-primary my-3 my-sm-0">Главная</a>
            <a href="{% url 'signup' %}" class="btn btn-primary my-2 my-sm-0">Регистрация</a>
        </div>
    </nav>
</div>
<div class="container ">

    <form action="{% url 'result' conference.id%}" method="POST">
        {% csrf_token %}
        <div class="card shadow">
            <h5>{{ conference.title }} регистрация</h5>
            <label for="name">Имя: </label><input id="name" name="name" type="text" placeholder="Иван" required>
            <label for="last_name">Фамилия: </label><input id="last_name" name="last_name" type="text" placeholder="Петров" required>
            <label for="mail">E-mail: </label><input id="mail" type="email" name="email" placeholder="ivanNagibator@gmail.com" required>
            <label for="phone">Номер телефона: </label><input id="phone" type="text" name="phone" placeholder="0709457585" required>
            <input type="submit" class="btn-primary reg_btn">
        </div>
    </form>
</div>
</body>
</html>
